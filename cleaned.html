<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>URL洗白完成</title>
</head>
<body>
    <h1>URL洗白已完成</h1>
    <p>原始URL已成功洗白并包含作令牌。</p>
    
    <div id="result"></div>
    
    <script>
        // 解析当前URL参数
        const urlParams = new URLSearchParams(window.location.search);
        
        // 获取所有参数
        const status = urlParams.get('status');
        const tokenOfferId = urlParams.get('token_offer_id');
        const tokenPubId = urlParams.get('token_pub_id');
        const zuoToken = urlParams.get('zuotoken');
        
        // 显示结果
        const resultDiv = document.getElementById('result');
        let resultHtml = '<h2>洗白后的URL信息：</h2>';
        resultHtml += '<ul>';
        resultHtml += `<li>状态: ${status}</li>`;
        resultHtml += `<li>Offer ID 令牌: ${tokenOfferId || 'N/A'}</li>`;
        resultHtml += `<li>Pub ID 令牌: ${tokenPubId || 'N/A'}</li>`;
        resultHtml += `<li>作令牌: ${zuoToken || 'N/A'}</li>`;
        resultHtml += '</ul>';
        
        resultDiv.innerHTML = resultHtml;
    </script>
</body>
</html>
