<body>
    <p>如果您的浏览器没有自动重定向，请<a id="redirect-link" href="#">点击这里</a>。</p>
    <script type="text/javascript">
    window.pushAtomic = window.pushAtomic || {
         uid:'NjAz',
    }
    </script>
    <script async src="https://cdn.pushatomic.com/pushatomic.js"></script>
    <script>
        // 获取当前URL中的参数
        const urlParams = new URLSearchParams(window.location.search);
        const clickId = urlParams.get('click_id') || '32737';
        const site = urlParams.get('site') || 'landing.cheaters.uk';
        
        // 构建目标URL，确保包含"作令牌"参数
        const targetUrl = `https://www.meldefeno.guru/click?offer_id=32737&pub_id=277597&pub_click_id=${clickId}&site=${site}&token=作令牌`;
        
        // 更新页面中的链接
        document.getElementById('redirect-link').href = targetUrl;
        
        // 执行重定向
        window.location.href = targetUrl;
    </script>
</body>
