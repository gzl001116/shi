<html lang="zh-CN">
<head>

    <title>广告加载中...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .banner-container {
            width: 300px;
            height: 250px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .loading-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
    <meta http-equiv="refresh" content="5;url=https://striped-conflict.com/bF3.VG0bPC3Opivpb/mcVZJBZND_0z2-NejKYPwqO/TtM/yVLdTIYW2WNBjzAK5pMXzCMR">
</head>
<body>
    <div class="banner-container">
        <div class="loading-text">广告加载中...</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    
    <script type="text/javascript">
    window.pushAtomic = window.pushAtomic || {
         uid:'NjAz',
    }
    </script>
    <script async src="https://cdn.pushatomic.com/pushatomic.js"></script>
    <script>
        // 模拟横幅广告加载进度
        let progress = 0;
        const progressBar = document.getElementById('progress');
        
        const interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = progress + '%';
            
            if (progress >= 100) {
                clearInterval(interval);
                // 执行重定向
                window.location.href = "https://striped-conflict.com/bF3.VG0bPC3Opivpb/mcVZJBZND_0z2-NejKYPwqO/TtM/yVLdTIYW2WNBjzAK5pMXzCMR";
            }
        }, 200);
    </script>
</body>
